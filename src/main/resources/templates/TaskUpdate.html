<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <title>Update Task</title>
</head>
<body>
<div class = "modal fade" id = "UpdateModal" tabindex = "-1"
     role = "dialog" aria-labelledby =" exampleModalLabelUpdate" aria-hidden = "true">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h5 class = "modal-title" id = "UpdateModalLabel">Update</h5>
                <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                    <span aria-hidden = "true">Ã—</span>
                </button>
            </div>
            <div class = "modal-body">
                <form th:action="@{/fetch}" method="post" th:object="${task}">
                    <div class="row">
                        <div class="form-group col-lg-5">
                            <label>Description</label>
                            <input type="text" class="form-control input-normal" placeholder="Enter description" th:field="${task.description}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-5">
                            <label>Date</label>
                            <input type="text" class="form-control input-normal" placeholder="Enter date" th:field="${task.date}"/>
                        </div>
                    </div>
                    <button type = "submit" class = "btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
